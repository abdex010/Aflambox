<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aflambox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  @keyframes slide-up-scale {
    from { opacity: 0; transform: translateY(20px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes slide-down-scale {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(20px) scale(0.98); }
  }
  .animate-fade-in { animation: fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
  .animate-fade-out { animation: fade-out 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
  .animate-slide-up-scale { animation: slide-up-scale 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
  .animate-slide-down-scale { animation: slide-down-scale 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

  /* AI Assistant Loader Pulse */
  @keyframes pulse { 50% { opacity: .5; } }
  .animate-pulse-fast { animation: pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite; animation-delay: 0s; }
  .animate-pulse-medium { animation: pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite; animation-delay: 0.2s; }
  .animate-pulse-slow { animation: pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite; animation-delay: 0.4s; }
</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
